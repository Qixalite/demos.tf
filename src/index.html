<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="initial-scale=1.0, width=device-width">
		<title>demos.tf</title>
	</head>
	<body>
		<div id="react-root"></div>
		<noscript>
			<p class="noscript">This website requires Javascript to be enabled to function.</p>
		</noscript>
		<script>
			(function () {
				var newBrowser = (
					window['fetch'] &&
					window['Promise'] &&
					Object['assign'] &&
					Object['keys']
				);

				if (!newBrowser) {
					console.log('You need polyfills to do a job. Shame.');
					var scripts = document.getElementsByTagName('script');
					var hash = '';
					var firstScript;
					for (var i = 0; i < scripts.length; i++) {
						var matches = document.scripts[i].textContent.match('=polyfillLoader-([a-z0-9]+).js');
						if (matches) {
							hash = matches[1];
							firstScript = scripts[i];
						}
					}
					window.foo = 'test';

					var scriptEl = document.createElement('script');
					scriptEl.src = '/polyfills-' + hash + '.js';
					scriptEl.async = false;
					firstScript.parentNode.insertBefore(scriptEl, firstScript);
				}
			})();

		</script>
		<script>
			(function (i, s, o, g, r, a, m) {
				i['GoogleAnalyticsObject'] = r;
				i[r] = i[r] || function () {
						(i[r].q = i[r].q || []).push(arguments)
					}, i[r].l = 1 * new Date();
				a = s.createElement(o),
					m = s.getElementsByTagName(o)[0];
				a.async = 1;
				a.src = g;
				m.parentNode.insertBefore(a, m)
			})(window, document, 'script', 'https://www.google-analytics.com/analytics.js', 'ga');

			ga('create', 'UA-60347332-1', 'auto');
			ga('send', 'pageview');
		</script>
	</body>
</html>
